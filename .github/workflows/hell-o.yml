# pseudo actions

name: hell-o

on:
  push:
    branches: 
      - main

jobs:
  job_A:
    runs-on: ubuntu-latest
    steps:
    - name: Echo 1
      run : echo 'hell-o'
  
  job_2:
    runs-on: ubuntu-latest
    steps:
    - name: Echo 2
      run : echo 'in job_B'

  after-all:
    runs-on: ubuntu-latest
    needs: [job_A, job_2]
    steps:
    - name: Echo Fin
      run : echo 'after all'
